name: Check build and tests

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest ]
        swift: ["5.3", "5.4"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup Swift Environment for Ubuntu and macOS
        uses: fwal/setup-swift@v1.7.0
        with:
          swift-version: ${{ matrix.swift }}
          
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Build
        run: |
          swift --version
          swift build -v
          
      - name: Test
        run: swift test
        
  codecov:
    name: Deploy to Codecov
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Test
        uses: sersoft-gmbh/xcodebuild-action@v1.4
        with:
          project: SwiftVersionCompare.xcodeproj
          scheme: SwiftVersionCompare-Package
          action: test
          
      - name: Deploy to Codecov
        uses: codecov/codecov-action@v1
