name: Check build and tests

on:
  schedule:
    - cron: '30 5 * * *'

jobs:
  build:
    name: Build with Swift ${{ matrix.swift }} on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        swift: ["5.7", "5.8", "5.9"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: fwal/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift }}
          
      - run: swift build -v